<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./css/lo.css" />
  <title>Login</title>
</head>

<body>
  <main>
    <div class="container">
      <form action="" method="post">
        <!-- Adicionando a logo -->
        <div class="logo">
          <img src="../src/assets/img/logo.png" alt="Logo">
        </div>
        <!-- Texto Login -->
        <h2>Fang - Login</h2>
        <!-- Campo de email com ícone de usuário -->
        <div class="input">
          <label for="email"><i class="fas fa-user"></i></label>
          <input type="email" name="email" id="email" placeholder="Email required />
        </div>
        <br>
        <!-- Campo de senha com ícone de cadeado -->
        <div class="input">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" name="password" id="password" placeholder="Senha required />
        </div>
        <br>
        <p>
          Não lembra a senha? <a href="">Recuperar</a>
        </p>

        <br>
        <!-- Campo de senha com ícone de cadeado -->
        <div class="input">
          <button type="submit">Enviar</button>
        </div>
        <div class="saparator">
          <i class="line"></i><span>Ou</span><i class="line"></i>
        </div>
        <br>
        <p>
          Não tem conta? <a href="./cad.html">Cadastre-se</a>
        </p>
        <br>
    
          <div class="options-cad">
            <div class="icon-circle">
              <i class="fab fa-google"></i>
            </div>
            <div class="icon-circle">
              <i class="fab fa-github"></i>
            </div>
            <div class="icon-circle">
              <i class="fab fa-facebook"></i>
            </div>
          </div>
   
      </form>
    </div>
  </main>
</body>

</html>
